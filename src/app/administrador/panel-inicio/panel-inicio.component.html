<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h1 class="mb-4">Panel de Administración</h1>

      <!-- Loading y Error -->
      <div *ngIf="loading" class="alert alert-info">Cargando datos...</div>
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Sección de Proyectos -->
      <div class="card mb-4">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2>Proyectos</h2>
          <button
            class="btn btn-primary"
            (click)="navegarA('/admin/proyectos/crear')"
          >
            Nuevo Proyecto
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let proyecto of proyectos">
                  <td>{{ proyecto.nombre }}</td>
                  <td>
                    <span
                      class="badge"
                      [ngClass]="{
                        'bg-success': proyecto.estado === 'activo',
                        'bg-warning': proyecto.estado === 'inactivo',
                        'bg-info': proyecto.estado === 'completado'
                      }"
                    >
                      {{ proyecto.estado }}
                    </span>
                  </td>
                  <td>
                    <button
                      class="btn btn-sm btn-info me-2"
                      (click)="
                        navegarA('/admin/proyectos/modificar/' + proyecto.id)
                      "
                    >
                      Editar
                    </button>
                    <button
                      class="btn btn-sm btn-danger"
                      (click)="eliminarProyecto(proyecto.id)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Sección de Servicios -->
      <div class="card">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h2>Servicios</h2>
          <button
            class="btn btn-primary"
            (click)="navegarA('/admin/servicios/crear')"
          >
            Nuevo Servicio
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let servicio of servicios">
                  <td>{{ servicio.nombre }}</td>
                  <td>
                    <span
                      class="badge"
                      [ngClass]="{
                        'bg-success': servicio.estado === 'activo',
                        'bg-warning': servicio.estado === 'inactivo'
                      }"
                    >
                      {{ servicio.estado }}
                    </span>
                  </td>
                  <td>
                    <button
                      class="btn btn-sm btn-info me-2"
                      (click)="
                        navegarA('/admin/servicios/modificar/' + servicio.id)
                      "
                    >
                      Editar
                    </button>
                    <button
                      class="btn btn-sm btn-danger"
                      (click)="eliminarServicio(servicio.id)"
                    >
                      Eliminar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
