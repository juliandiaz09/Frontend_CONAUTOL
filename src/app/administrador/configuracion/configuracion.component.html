<div class="container admin-section">
  <app-back-button></app-back-button>
  <header class="section-header">
    <h1>Configuración del Sistema</h1>
    <p class="muted">
      Ajustes y configuración de los módulos de la aplicación.
    </p>
  </header>

  <div class="settings-content">
    <div class="card">
      <div class="card-header">
        <h2>Opciones de Administración</h2>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="setting-card">
              <div class="card-body">
                <h5 class="card-title">Gestión de Contenido</h5>
                <p class="card-text">
                  Configura los módulos de proyectos y servicios.
                </p>
                <div class="d-flex gap-2">
                  <a
                    routerLink="/admin/proyectos"
                    class="btn btn-outline-primary"
                  >
                    <i class="fas fa-folder"></i> Proyectos
                  </a>
                  <a
                    routerLink="/admin/servicios"
                    class="btn btn-outline-primary"
                  >
                    <i class="fas fa-concierge-bell"></i> Servicios
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="setting-card">
              <div class="card-body">
                <h5 class="card-title">Ajustes Generales</h5>
                <p class="card-text">Configuración general del sistema.</p>
                <button class="btn btn-outline-secondary" disabled>
                  <i class="fas fa-cog"></i> Próximamente
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
