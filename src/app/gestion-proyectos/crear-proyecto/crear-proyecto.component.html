<div class="container admin-section">
  <app-back-button></app-back-button>
  <header class="section-header">
    <h1>Crear Nuevo Proyecto</h1>
    <p class="muted">
      Completa el formulario para agregar un nuevo proyecto a la plataforma.
    </p>
  </header>

  <div class="form-container">
    <form [formGroup]="proyectoForm" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-body">
          <!-- Nombre -->
          <div class="form-group">
            <label for="nombre">Nombre del Proyecto</label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              class="form-control"
            />
          </div>

          <!-- Descripción -->
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea
              id="descripcion"
              formControlName="descripcion"
              class="form-control"
              rows="4"
            ></textarea>
          </div>

          <!-- Cliente -->
          <div class="form-group">
            <label for="cliente">Cliente</label>
            <input
              type="text"
              id="cliente"
              formControlName="cliente"
              class="form-control"
            />
          </div>

          <div class="row">
            <div class="col-md-6">
              <!-- Estado -->
              <div class="form-group">
                <label for="estado">Estado</label>
                <select
                  id="estado"
                  formControlName="estado"
                  class="form-control"
                >
                  <option value="activo">Activo</option>
                  <option value="inactivo">Inactivo</option>
                  <option value="completado">Completado</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <!-- Presupuesto -->
              <div class="form-group">
                <label for="presupuesto">Presupuesto</label>
                <input
                  type="number"
                  id="presupuesto"
                  formControlName="presupuesto"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <!-- Fecha de Inicio -->
              <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio</label>
                <input
                  type="date"
                  id="fecha_inicio"
                  formControlName="fecha_inicio"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-md-6">
              <!-- Fecha de Fin -->
              <div class="form-group">
                <label for="fecha_fin">Fecha de Fin</label>
                <input
                  type="date"
                  id="fecha_fin"
                  formControlName="fecha_fin"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <!-- Imagen -->
          <div class="form-group">
            <label for="imagen">Imagen del Proyecto</label>
            <input
              type="file"
              id="imagen"
              (change)="onFile($event)"
              accept="image/*"
              class="form-control"
            />
          </div>
        </div>
        <div class="card-footer">
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>
          <div class="form-actions">
            <button
              type="button"
              routerLink="/admin/proyectos"
              class="btn btn-secondary"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isSubmitting || proyectoForm.invalid"
            >
              {{ isSubmitting ? "Guardando..." : "Guardar Proyecto" }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
