<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Gesti√≥n de Proyectos</h1>
    <a
      routerLink="nuevo"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
    >
      Nuevo Proyecto
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center py-4">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ error }}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let proyecto of proyectos"
      class="bg-white rounded-lg shadow-md p-4"
    >
      <div class="relative group">
        <img
          [src]="proyecto.imagen_url || 'assets/img/placeholder.jpg'"
          [alt]="proyecto.nombre"
          class="w-full h-48 object-cover rounded-t-lg"
        />
        <div
          class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity"
        >
          <button
            (click)="eliminarProyecto(proyecto.id)"
            class="bg-red-500 text-white p-2 rounded-full hover:bg-red-600"
          >
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>

      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ proyecto.nombre }}</h2>
        <p class="text-gray-600 mb-4">{{ proyecto.descripcion }}</p>
        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500"
            >Cliente: {{ proyecto.cliente }}</span
          >
          <span
            [class]="
              'px-2 py-1 rounded text-sm ' +
              (proyecto.estado === 'activo'
                ? 'bg-green-100 text-green-800'
                : proyecto.estado === 'completado'
                ? 'bg-blue-100 text-blue-800'
                : 'bg-gray-100 text-gray-800')
            "
          >
            {{ proyecto.estado }}
          </span>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
          <a
            [routerLink]="['editar', proyecto.id]"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
          >
            Editar
          </a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && proyectos.length === 0" class="text-center py-8">
    <p class="text-gray-500">No hay proyectos registrados</p>
  </div>
</div>
