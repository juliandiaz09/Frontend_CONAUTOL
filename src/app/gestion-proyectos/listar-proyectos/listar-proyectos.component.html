<div class="container admin-section">
  <app-back-button></app-back-button>
  <header class="section-header">
    <h1>Gesti√≥n de Proyectos</h1>
    <p class="muted">
      Crea, edita y elimina los proyectos de la plataforma.
    </p>
    <a routerLink="nuevo" class="btn btn-primary">
      <i class="fas fa-plus"></i> Nuevo Proyecto
    </a>
  </header>

  <div *ngIf="isLoading" class="text-center py-4">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="grid-cards">
    <div *ngFor="let proyecto of proyectos" class="card">
      <div class="card-image">
        <img
          [src]="proyecto.imagen_url || 'assets/img/placeholder.jpg'"
          [alt]="proyecto.nombre"
        />
        <div class="card-actions">
          <button
            (click)="eliminarProyecto(proyecto.id)"
            class="btn btn-danger"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <h2 class="card-title">{{ proyecto.nombre }}</h2>
        <p class="card-text">{{ proyecto.descripcion }}</p>
        <div class="card-footer">
          <span class="muted">Cliente: {{ proyecto.cliente }}</span>
          <span
            class="badge"
            [ngClass]="{
              'bg-success': proyecto.estado === 'activo',
              'bg-info': proyecto.estado === 'completado',
              'bg-warning': proyecto.estado === 'inactivo'
            }"
          >
            {{ proyecto.estado }}
          </span>
        </div>
        <a [routerLink]="['editar', proyecto.id]" class="btn btn-secondary"
          >Editar</a
        >
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && proyectos.length === 0" class="empty-state">
    <p>No hay proyectos registrados</p>
  </div>
</div>
