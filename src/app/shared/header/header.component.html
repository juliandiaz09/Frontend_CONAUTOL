<header class="main-header">
  <div class="logo" (click)="navigateTo('/inicio')">
    <img src="assets/images/logo-conautol.png" alt="CONAUTOL Logo" class="logo-img">
  </div>

  <nav class="nav-menu" [class.open]="isMenuOpen">
    <ul>
      <li (click)="navigateTo('/inicio')">INICIO</li>
      <li (click)="navigateTo('/servicios')">SERVICIOS</li>
      <li (click)="navigateTo('/proyectos')">PROYECTOS</li>
      <li (click)="navigateTo('/nosotros')">NOSOTROS</li>
      <li (click)="navigateTo('/contacto')">CONTACTO</li>
      <li class="login-btn" (click)="navigateTo('/login')">
        <span class="material-icons">person</span>
      </li>
    </ul>
  </nav>

  <button class="menu-toggle" (click)="toggleMenu()">
    <span class="material-icons">{{ isMenuOpen ? 'close' : 'menu' }}</span>
  </button>
</header>
