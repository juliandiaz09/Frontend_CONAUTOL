<header class="main-header">
  <div class="logo" routerLink="/inicio" (click)="closeMenu()">
    <img
      src="assets/images/logo-conautol.png"
      alt="CONAUTOL Logo"
      class="logo-img"
    />
  </div>

  <nav class="nav-menu" [class.open]="isMenuOpen">
    <ul>
      <li routerLink="/inicio" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">INICIO</li>
      <li routerLink="/servicios" routerLinkActive="active-link" (click)="closeMenu()">SERVICIOS</li>
      <li routerLink="/proyectos" routerLinkActive="active-link" (click)="closeMenu()">PROYECTOS</li>
      <li routerLink="/nosotros" routerLinkActive="active-link" (click)="closeMenu()">NOSOTROS</li>
      <li routerLink="/contacto" routerLinkActive="active-link" (click)="closeMenu()">CONTACTO</li>
    </ul>
  </nav>

  <button class="menu-toggle" (click)="toggleMenu()">
    <span class="material-icons">{{ isMenuOpen ? "close" : "menu" }}</span>
  </button>
</header>
