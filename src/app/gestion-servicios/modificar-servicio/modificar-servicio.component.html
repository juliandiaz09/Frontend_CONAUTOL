<div class="container admin-section">
  <header class="section-header">
    <h1>Modificar Servicio</h1>
    <p class="muted">
      Actualiza la información del servicio seleccionado.
    </p>
  </header>

  <div class="form-container">
    <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
      <div class="card">
        <div class="card-body">
          <!-- Nombre -->
          <div class="form-group">
            <label for="nombre">Nombre del Servicio</label>
            <input
              type="text"
              id="nombre"
              formControlName="nombre"
              class="form-control"
            />
            <div
              *ngIf="
                servicioForm.get('nombre')?.touched &&
                servicioForm.get('nombre')?.invalid
              "
              class="text-danger mt-1"
            >
              <span *ngIf="servicioForm.get('nombre')?.errors?.['required']">
                El nombre es requerido
              </span>
              <span *ngIf="servicioForm.get('nombre')?.errors?.['minlength']">
                El nombre debe tener al menos 3 caracteres
              </span>
            </div>
          </div>

          <!-- Descripción -->
          <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea
              id="descripcion"
              formControlName="descripcion"
              class="form-control"
              rows="4"
            ></textarea>
            <div
              *ngIf="
                servicioForm.get('descripcion')?.touched &&
                servicioForm.get('descripcion')?.invalid
              "
              class="text-danger mt-1"
            >
              La descripción es requerida
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <!-- Categoría -->
              <div class="form-group">
                <label for="categoria">Categoría</label>
                <select id="categoria" formControlName="categoria" class="form-control">
                  <option value="">Seleccione una categoría</option>
                  <option *ngFor="let cat of categoriasDisponibles" [value]="cat">
                    {{ cat }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <!-- Estado -->
              <div class="form-group">
                <label for="estado">Estado</label>
                <select
                  id="estado"
                  formControlName="estado"
                  class="form-control"
                >
                  <option value="activo">Activo</option>
                  <option value="inactivo">Inactivo</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Icono (mismo catálogo que Crear) -->
          <div class="form-group">
            <label for="icono-search">Buscar Icono (Material Symbols)</label>
            <input
              type="text"
              id="icono-search"
              [formControl]="iconSearch"
              class="form-control"
              placeholder="Buscar por nombre..."
            />

            <div class="icon-grid mt-3">
              <div
                *ngFor="let icon of filteredIcons"
                class="icon-item"
                (click)="selectIcon(icon)"
                [class.selected]="servicioForm.get('icono')?.value === icon"
              >
                <iconify-icon [icon]="icon" class="icon-preview"></iconify-icon>
                <span class="icon-name">{{ icon }}</span>
              </div>
            </div>

            <!-- Valor real que se envía -->
            <input type="hidden" formControlName="icono" />
          </div>

          <!-- Características -->
          <div class="form-group">
            <label>Características</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Agregar característica"
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="agregarCaracteristica($event)"
              >
                Agregar
              </button>
            </div>
            <div class="tags-container">
              <span
                *ngFor="
                  let carac of servicioForm.get('caracteristicas')?.value;
                  let i = index
                "
                class="tag"
              >
                {{ carac }}
                <button
                  type="button"
                  class="tag-close"
                  (click)="eliminarCaracteristica(i)"
                >
                  &times;
                </button>
              </span>
            </div>
          </div>

          <!-- Imagen actual -->
          <div
            class="form-group"
            *ngIf="servicioForm.get('imagen_url')?.value"
          >
            <label>Imagen actual</label>
            <img
              [src]="servicioForm.get('imagen_url')?.value"
              alt="Imagen actual del servicio"
              class="img-fluid rounded border"
            />
          </div>

          <!-- Nueva imagen -->
          <div class="form-group">
            <label for="imagen">Nueva imagen (opcional)</label>
            <input
              type="file"
              id="imagen"
              (change)="onFile($event)"
              accept="image/*"
              class="form-control"
            />
            <small class="text-muted">
              Si no seleccionas una imagen, se conservará la actual.
            </small>
          </div>
        </div>

        <div class="card-footer">
          <div *ngIf="error" class="alert alert-danger mb-0">
            {{ error }}
          </div>

          <div class="form-actions">
            <button
              type="button"
              routerLink="/admin/servicios"
              class="btn btn-secondary"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isSubmitting || servicioForm.invalid"
            >
              {{ isSubmitting ? 'Actualizando...' : 'Actualizar Servicio' }}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
