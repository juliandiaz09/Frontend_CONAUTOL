<div class="container admin-section">
  <app-back-button></app-back-button>
  <header class="section-header">
    <h1>Gesti√≥n de Servicios</h1>
    <p class="muted">
      Crea, edita y elimina los servicios de la plataforma.
    </p>
    <a routerLink="nuevo" class="btn btn-primary">
      <i class="fas fa-plus"></i> Nuevo Servicio
    </a>
  </header>

  <div *ngIf="isLoading" class="text-center py-4">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div class="grid-cards">
    <div *ngFor="let servicio of servicios" class="card">
      <div class="card-image" *ngIf="servicio.imagenUrl">
        <img [src]="servicio.imagenUrl" [alt]="servicio.nombre" />
      </div>
      <div class="card-body">
        <div class="card-title-icon">
          <i class="material-icons text-3xl text-blue-500">build</i>
          <h2 class="card-title">{{ servicio.nombre }}</h2>
        </div>
        <p class="card-text">{{ servicio.descripcionCorta }}</p>
        <div class="card-footer">
          <span
            class="badge"
            [ngClass]="{
              'bg-success': servicio.estado === 'activo',
              'bg-warning': servicio.estado === 'inactivo'
            }"
          >
            {{ servicio.estado | titlecase }}
          </span>
          <div class="card-actions">
            <a [routerLink]="['editar', servicio.id]" class="btn btn-secondary"
              >Editar</a
            >
            <button
              (click)="eliminarServicio(servicio.id)"
              class="btn btn-danger"
            >
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && servicios.length === 0" class="empty-state">
    <p>No hay servicios registrados</p>
  </div>
</div>
