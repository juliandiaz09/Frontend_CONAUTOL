<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Gestión de Servicios</h1>
    <a
      routerLink="nuevo"
      class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
    >
      Nuevo Servicio
    </a>
  </div>

  <div *ngIf="isLoading" class="text-center py-4">
    <span class="loading loading-spinner loading-lg"></span>
  </div>

  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
  >
    {{ error }}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let servicio of servicios"
      class="bg-white rounded-lg shadow-md p-4"
    >
      <div class="flex justify-between items-start">
        <div class="flex items-center space-x-3">
          <i class="material-icons text-3xl text-blue-500">build</i>
          <h2 class="text-xl font-semibold">{{ servicio.nombre }}</h2>
        </div>
        <button
          (click)="eliminarServicio(servicio.id)"
          class="text-red-500 hover:text-red-600"
        >
          <i class="material-icons">delete</i>
        </button>
      </div>

      <div class="mt-4">
        <p class="text-gray-600">{{ servicio.descripcionCorta }}</p>
      </div>

      <!-- Imagen del servicio si está disponible -->
      <div *ngIf="servicio.imagenUrl" class="mt-4">
        <img
          [src]="servicio.imagenUrl"
          [alt]="servicio.nombre"
          class="w-full h-48 object-cover rounded"
        />
      </div>

      <div class="mt-4">
        <span
          class="px-2 py-1 rounded text-sm"
          [class]="
            servicio.estado === 'activo'
              ? 'bg-green-100 text-green-800'
              : 'bg-gray-100 text-gray-800'
          "
        >
          {{ servicio.estado | titlecase }}
        </span>
      </div>

      <div class="mt-4 flex justify-end">
        <a
          [routerLink]="['editar', servicio.id]"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
        >
          Editar
        </a>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && servicios.length === 0" class="text-center py-8">
    <p class="text-gray-500">No hay servicios registrados</p>
  </div>
</div>
