<div class="servicios-page">
  <!-- Banner -->
  <section class="servicios-banner">
    <div class="container">
      <h1>Nuestros Servicios</h1>
      <p>Soluciones integrales para tus necesidades electromecánicas.</p>
      <a routerLink="/brochure/flipbook" class="btn-primary">Ver Catálogo Completo</a>
    </div>
  </section>

  <!-- Categorías de Servicios -->
  <section class="servicios-section">
    <div class="container">
      <div class="servicios-grid">
        <div *ngFor="let categoria of categoriasServicios" class="servicio-card">
          <span class="material-icons">{{ categoria.icono }}</span>
          <h3>{{ categoria.nombre }}</h3>
          <p>{{ categoria.descripcion }}</p>
          <a class="btn-primary" [routerLink]="['/servicios', categoria.id]">Ver detalles</a>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA -->
  <section class="servicios-cta">
    <div class="container">
      <h2>¿Listo para empezar?</h2>
      <p>Contáctanos para obtener una cotización personalizada.</p>
      <a routerLink="/contacto" class="btn-secondary">Contactar</a>
    </div>
  </section>
</div>
