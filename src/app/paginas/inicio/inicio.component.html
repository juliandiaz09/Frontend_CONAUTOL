<div class="inicio-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>CONAUTOL - Calidad e Innovación Industrial</h1>
      <p>
        Soluciones electromecánicas integrales para el sector industrial y
        comercial
      </p>
      <div class="hero-buttons">
        <button class="btn-primary" (click)="navegarAServicios()">
          Nuestros Servicios
        </button>
        <button class="btn-secondary" (click)="navegarAProyectos()">
          Ver Proyectos
        </button>
      </div>
    </div>
  </section>

  <!-- Servicios Destacados -->
  <section class="servicios-section">
    <div class="container">
      <h2>Nuestros Servicios</h2>
      <div class="servicios-grid">
        <div *ngFor="let servicio of serviciosDestacados" class="servicio-card">
          <span class="material-icons">{{ servicio.icono }}</span>
          <h3>{{ servicio.nombre }}</h3>
          <p>{{ servicio.descripcion }}</p>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="cta-section">
    <div class="container">
      <h2>¿Necesitas soluciones electromecánicas?</h2>
      <p>Contáctanos para una consulta gratuita</p>
      <button class="btn-primary" routerLink="/contacto">
        Contactar Ahora
      </button>
    </div>
  </section>
</div>
