<section class="servicios-banner">
  <div class="banner-content">
    <h1>Servicios</h1>
    <button class="btn-catalogo" routerLink="/brochure/flipbook">
      Abrir cat√°logo
    </button>
  </div>
</section>

<section class="proyectos-seccion">
  <h2 class="titulo-seccion">Proyectos</h2>

  <div class="proyectos-grid">
    <div
      *ngFor="let proyecto of proyectos"
      class="tarjeta-proyecto"
      (click)="verDetalle(proyecto.id)"
    >
      <div class="imagen-placeholder">
        <img [src]="proyecto.imagenUrl" alt="{{ proyecto.nombre }}" />
      </div>
      <div class="texto-info">
        <h3>{{ proyecto.nombre }}</h3>
        <p>{{ proyecto.descripcionCorta }}</p>
      </div>
    </div>
  </div>
</section>
